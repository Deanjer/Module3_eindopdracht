<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mathieu/assets/css/contactalt.css">
    <title>Contact</title>
</head>
<body>
    <div id="content">
        <div id="tittle"><a>Kom in contact met ons!</a></div>
        <div id="box">
            <div id="kaartje">
                <div id="greet">
                    <p>Ge intreseerd? Neem contact met ons op!</p>
                    <p>Graag komen wij met u in contact om uw wensen waarheid temaken</p>
                </div>
                <div id="socials">
                    <div class="icons">
                        <div class="icon">
                            <img src="https://www.svgrepo.com/show/58333/location-on-map.svg" alt="icon" height="75" width="auto">
                        </div>  
                        <div class="text">
                            <p>adress</p>
                            <p>Hoefstraat 42 7143HH Huis Ter Heide
                            </p>
                        </div>  
                    </div>
                    <div class="icons">
                        <div class="icon">
                            <img src="https://www.svgrepo.com/show/111201/phone-call.svg" alt="icon" height="75px" width="auto">
                        </div>  
                        <div class="text">
                            <p>Telefoon</p>
                            <p>0612345678</p>
                        </div>  
                    </div>
                    <div class="icons">
                        <div class="icon">
                            <img src="https://www.svgrepo.com/show/285/email.svg" alt="icon" height="75px" width="">
                        </div>  
                        <div class="text">
                            <p>Email</p>
                            <p>hendrikhogendijkhoveniers@gmail.com</p>
                        </div>  
                    </div>
                    <div class="icons">
                        <div class="icon">
                        </div>  
                        <div class="text">
                        </div>  
                    </div>
                </div>
            </div>  
            <div id="contactform">
                <div id="boxes">
                    <form action="">
                        <div id="namemail">
                            <div id="naame">
                                <label for="naam">Naam:</label><br>
                                <input type="text" id="naam" class="box" name="voornaam">
                            </div>
                            <div id="achtername">
                                <label for="achternaam">Achternaam:</label><br>
                                <input type="text" id="anaam" name="achternaam">
                            </div>
                        </div>
                        <div id="emaile">
                            <label for="onderwerp">Email:</label><br>
                            <input type="email" id="onderwerp" name="onderwerp">
                        </div>
                        <div id="berichte">
                        <label for="bericht">bericht:</label><br>
                        <textarea id="bericht" name="bericht"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
