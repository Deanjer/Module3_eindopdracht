<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mathieu/assets/css/contactalt.css">
    <title>Contact</title>
</head>
<body>
    <div id="content">
        <div id="tittle"><a>Kom in contact met ons!</a></div>
        <div id="box">
            <div id="kaartje">
                <div id="greet">
                    <p>Ge intreseerd? Neem contact met ons op!</p>
                    <p>Graag komen wij met u in contact om uw wensen waarheid temaken</p>
                </div>
                <div id="socials">
                    <div class="icons">
                        <div class="icon">
                            <img src="https://via.placeholder.com/75" alt="icon">
                        </div>  
                        <div class="text">
                            <p>adress</p>
                            <p>straatlaan 1 stad 1234ab nederland</p>
                        </div>  
                    </div>
                    <div class="icons">
                        <div class="icon">
                            <img src="https://via.placeholder.com/75" alt="icon">
                        </div>  
                        <div class="text">
                            <p>Telefoon</p>
                            <p>0612345678</p>
                        </div>  
                    </div>
                    <div class="icons">
                        <div class="icon">
                            <img src="https://via.placeholder.com/75" alt="icon">
                        </div>  
                        <div class="text">
                            <p>Email</p>
                            <p>exapmle@exapmle.com</p>
                        </div>  
                    </div>
                    <div class="icons">
                        <div class="icon">
                            <img src="https://via.placeholder.com/75" alt="icon">
                        </div>  
                        <div class="text">
                            <p>Website</p>
                            <p>www.website.com</p>
                        </div>  
                    </div>
                </div>
            </div>  
            <div id="contactform">
                <form action="">
                    <label for="voornaam">Voornaam:</label>
                    <input type="text" id="vnaam" name="voornaam">
                    <label for="achternaam">Achternaam:</label>
                    <input type="text" id="anaam" name="achternaam"><br>
                    <label for="onderwerp">Onderwerp:</label><br>
                    <input type="text" id="onderwerp" name="onderwerp"><br>
                    <label for="bericht">bericht:</label><br>
                    <textarea id="bericht" name="bericht"></textarea>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
